<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyworld</title>
</head>
<body>
    <div id="wraper">
        <header></header>
        <section id="writer-section">
            <ul>
                <li class="minimi"></li>
                <li class="margins">
                    <div class="hovers">
                        <input type="text" placeholder="이름" maxlength="5">
                    </div>
                    <div>
                        <textarea rows="10" placeholder="방명록을 남겨주세요"></textarea>
                    </div>

            </ul>

        </section>

                    <div class="count">No.5</div>

            </ul>

                    <div class="comment"> 카톡 하면 답장 좀 해!!</div>
                </li>
            </ul>

                    <div class="date_time">(2020.04.08 12:18)</div>

                    <div class="comment"> 조만간 만나자!</div>

            </ul>

                <li class="lightgray">
