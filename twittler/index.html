<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyworld</title>
</head>
<body>
    <div id="wraper">
        <header></header>
        <section id="writer-section">
            <ul>
                <li class="minimi"></li>
                <!-- 클래스 활용법 찾아볼것 -->
                <li>
                    <div>
                        <input type="text" placeholder="이름" maxlength="5">
                    </div>
                    <div>
                        <textarea rows="10" placeholder="방명록을 남겨주세요"></textarea>
                    </div>
                    <div><button>확인</button></div>
                </li>
            </ul>

        </section>
        <section id="comment-section">
            <ul>
                <li>
                    <div class="count">No.</div>
                    <div class="username">username</div>
                    <div class="date_time">date-time</div>
                </li> 
            </ul>
            <ul>
                <li>
                    <div class="minimi">minimi</div>
                    <div class="comment">comment</div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
